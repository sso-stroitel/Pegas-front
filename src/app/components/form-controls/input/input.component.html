<label class='label' [ngStyle]="options.style">
  {{options.label}}
  <input [disabled]=isDisabled [ngStyle]="options.inputStyle" (input)="onChange($event.target.value)" [value]="value" [type]="options.type || 'text'"
         class='input'/>
  <span *ngIf="options.validText" class="validation-text">{{options.validText}}</span>
</label>
